<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required/>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password"
                   required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <p>
        <div class="form-group" ng-class="{ 'has-error': form.bmi.$dirty && form.bmi.$error.required }">
            <label for="bmi">BMI (Number)</label>
            <input type="number" name="bmi" id="bmi" min="0" max="100"  ng-model="vm.user.bmi" required/>
            <span ng-show="form.bmi.$dirty && form.bmi.$error.required" class="help-block">BMI is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.gender.$dirty && form.gender.$error.required }">
            <label>Gender</label> <br>
            <!--<input type="text" name="gender" id="gender" class="form-control" ng-model="vm.user.gender" required/>-->
            <input type="radio" name="gender" value="M" checked ng-model="vm.user.gender" id="male"> <label for="male">Male</label>
            <input type="radio" name="gender" value="F" ng-model="vm.user.gender" id="female"> <label for="female">Female</label>
            <span ng-show="form.gender.$dirty && form.gender.$error.required"
                  class="help-block">Gender is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.age.$dirty && form.age.$error.required }">
            <label for="age">Age (Number)</label>
            <input type="number" name="age" id="age" class="form-control" ng-model="vm.user.age" required/>
            <span ng-show="form.age.$dirty && form.age.$error.required" class="help-block">Age is required</span>
        </div>
        </p>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register
            </button>
            <img ng-if="vm.dataLoading"

    </form>
</div>
